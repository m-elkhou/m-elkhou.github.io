<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h2 align="center"><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h2>
        
        {% if site.logo %}
          <img src="{{site.logo | relative_url}}" alt="Mohammed EL-KHOU" />
        {% endif %}

        <p>{{ site.description | default: site.github.project_tagline }}</p>

        <!-- {% if site.github.is_project_page %}
        <p class="view"><a href="{{ site.github.repository_url }}">View the Project on GitHub <small>{{ site.github.repository_nwo }}</small></a></p>
        {% endif %}

        {% if site.github.is_user_page %}
        <p class="view"><a href="{{ site.github.owner_url }}">View My GitHub Profile</a></p>
        {% endif %}

        {% if site.show_downloads %}
        <ul class="downloads">
          <li><a href="{{ site.github.zip_url }}">Download <strong>ZIP File</strong></a></li>
          <li><a href="{{ site.github.tar_url }}">Download <strong>TAR Ball</strong></a></li>
          <li><a href="{{ site.github.repository_url }}">View On <strong>GitHub</strong></a></li>
        </ul>
        {% endif %} -->
        <ul class="links">
          <li><img href="{{ site.github.owner_url }}"><img src="/assets/icon/github.svg"><strong>Linkedin</strong></img></a></li>
          <li><img href="{{ site.email }}"><img src="/assets/icon/email.svg"><strong>Linkedin</strong></img></a></li>
          <li><img href="{{ site.linkedin }}"><img src="/assets/icon/linkedin.svg"><strong>Linkedin</strong></img></a></li>
          <li><a href="{{ site.facebook }}"><img src="/assets/icon/facebook.svg"><strong>Facebook</strong></img></a></li>
          <li><a href="{{ site.twitter }}"><img src="/assets/icon/twitter.svg"><strong>Twitter</strong></img></a></li>
          <li><a href="{{ site.youtube }}"><img src="/assets/icon/youtube.svg"><strong>Youtube</strong></img></a></li>
          <!-- <li><img href="https://www.linkedin.com/in/m-elkhou/"><img src="/assets/icon/linkedin.svg"><strong>Linkedin</strong></img></a></li>
          <li><a href="https://www.facebook.com/m.elkhou/"><img src="/assets/icon/facebook.svg"><strong>Facebook</strong></img></a></li>
          <li><a href="https://twitter.com/m_elkhou/"><img src="/assets/icon/twitter.svg"><strong>Twitter</strong></img></a></li>
          <li><a href="https://www.youtube.com/channel/UC3xpodcdVYd-h_KS2zaW41Q/"><img src="/assets/icon/youtube.svg"><strong>Youtube</strong></img></a></li> -->
        </ul>
      </header>
      <section>

      {{ content }}

      </section>
      <!-- <footer>
        {% if site.github.is_project_page %}
        <p>This project is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
        {% endif %}
        <p><small>Theme by <a href="https://github.com/orderedlist">orderedlist</a>&mdash; Find <a href="https://github.com/m-elkhou/m-elkhou.github.io">my template repo</a></small></p>
      </footer> -->
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
